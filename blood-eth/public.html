<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Public | Bloodeth</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>Bloodeth</h1>
        <h4>Returned Result</h4>
        <p id="result"></p>
        <img id="loader1" src="lg.double-ring-spinner.gif">
        <button id="allBBaddresses">Get Blood Bank Addresses</button>
        <button id="getBloodCost">Get Blood Cost</button>
        <label for="getBBaddress" class="col-lg-2 control-label">Blood Bank Address</label>
        <input id="getBBaddress" type="text">
        <button id="bbDetails">Get Details</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
        if(typeof web3 !== 'undefined'){
            web3 = new Web3(web3.currentProvider);
        }else{
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }

        /***
        ** Next three variables have to be edited everytime the contract is deployed **
        ***/

        //index of account //during metamask only one account will be available
        web3.eth.defaultAccount = web3.eth.accounts[6];

        var BloodethContract = web3.eth.contract([{"constant":false,"inputs":[{"name":"_bloodCost","type":"uint256"}],"name":"setBloodCost","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":false,"inputs":[{"name":"_amount","type":"uint256"}],"name":"addMoneyToAccount","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":false,"inputs":[{"name":"_option","type":"uint256"}],"name":"addBlood","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[],"name":"getBloodCost","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"name":"_bbaddress","type":"address"},{"name":"_bbname","type":"bytes16"}],"name":"addBloodBank","outputs":[],"payable":true,"stateMutability":"payable","type":"function"},{"constant":true,"inputs":[{"name":"_bbaddress","type":"address"}],"name":"getBBdetails","outputs":[{"name":"","type":"bytes16"},{"name":"","type":"uint256"},{"name":"","type":"uint256"},{"name":"","type":"uint256"},{"name":"","type":"uint256"},{"name":"","type":"uint256"},{"name":"","type":"uint256"},{"name":"","type":"uint256"},{"name":"","type":"uint256"},{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"name":"_bbaddress","type":"address"}],"name":"removeBloodBank","outputs":[{"name":"","type":"address[]"}],"payable":true,"stateMutability":"payable","type":"function"},{"constant":false,"inputs":[{"name":"_option","type":"uint256"}],"name":"requestBlood","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[],"name":"getBBaddresses","outputs":[{"name":"","type":"address[]"}],"payable":false,"stateMutability":"view","type":"function"},{"inputs":[],"payable":false,"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":false,"name":"bbname","type":"bytes16"},{"indexed":false,"name":"accountBalance","type":"uint256"},{"indexed":false,"name":"apos","type":"uint256"},{"indexed":false,"name":"aneg","type":"uint256"},{"indexed":false,"name":"bpos","type":"uint256"},{"indexed":false,"name":"bneg","type":"uint256"},{"indexed":false,"name":"abpos","type":"uint256"},{"indexed":false,"name":"abneg","type":"uint256"},{"indexed":false,"name":"opos","type":"uint256"},{"indexed":false,"name":"oneg","type":"uint256"}],"name":"BBInfo","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"name":"bloodCost","type":"uint256"}],"name":"BloodCostInfo","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"name":"bbname","type":"bytes16"},{"indexed":false,"name":"bloodType","type":"uint256"}],"name":"BloodRequestInfo","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"name":"removed","type":"bool"}],"name":"RemovedBloodBank","type":"event"}]);//ABI HERE
        
        var Bloodeth = BloodethContract.at('0xf97f81bbfe4a14a38457e074cdbc1d5fb7cd9377');//CONTRACT ADDRESS HERE

        $("#allBBaddresses").click(function() {
            $("#loader1").show();
            Bloodeth.getBBaddresses(function(error,result){
                if(!error){
                    var htmlString="";
                    htmlString+="<ol>";
                    for(var i=0;i<result.length;i++){
                        htmlString+="<li>"+result[i]+"</li>";
                    }
                    htmlString+="</ol>";
                    $("#result").html(htmlString);
                }else{
                    $("#result").html("<h4>Error Occured!</h4>");
                    console.error(error);
                }
                $("#loader1").hide();
            });
        });

        $("#getBloodCost").click(function() {
            $("#loader1").show();
            Bloodeth.getBloodCost(function(error,result){
                if(!error){
                    var htmlString="";
                    htmlString+="<h3>The Blood Cost is: "+result.c[0]+" RS</h3>";
                    $("#result").html(htmlString);
                }else{
                    $("#result").html("<h4>Error Occured!</h4>");
                    console.error(error);
                }
                $("#loader1").hide();
            });
        });

        $("#bbDetails").click(function() {
            if($("#getBBaddress").val().length!=0){
                $("#loader1").show();
                Bloodeth.getBBdetails($("#getBBaddress").val(),function(error,result){
                    if(!error){
                        var htmlString="";
                        htmlString+="<h3>Name: "+web3.toAscii(result[0])+"</h3>";
                        htmlString+="<h4>Account Balance: "+result[1]+"</h4>";
                        htmlString+="<h5>A POS: "+result[2]+" &emsp; &emsp; A NEG: "+result[3]+"</h5>";
                        htmlString+="<h5>B POS: "+result[4]+" &emsp; &emsp; B NEG: "+result[5]+"</h5>";
                        htmlString+="<h5>AB POS: "+result[6]+" &emsp; &emsp; AB NEG: "+result[7]+"</h5>";
                        htmlString+="<h5>O POS: "+result[8]+" &emsp; &emsp; O NEG: "+result[9]+"</h5>";
                        $("#result").html(htmlString);
                    }else{
                        $("#result").html("<h4>Error Occured!</h4>");
                        console.error(error);
                    }
                    $("#loader1").hide();
                });
            }else{
                alert("Field(s) cannot be empty!");
            }
            $("#getBBaddress").val("");
        });


    </script>

</body>
</html>
